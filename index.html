  <script>
    function qs(key) {
        key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&");
        var match = location.search.match(new RegExp("[?&]"+key+"=([^&]+)(&|$)"));
        return match && decodeURIComponent(match[1].replace(/\+/g, " "));
    }

    var page = qs('page');
    if (page == undefined || page.length == 0) {
      page = "home"
    }
    $('#open_content').load(page + '.html');
  </script>
